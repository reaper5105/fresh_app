    {% extends 'base.html' %}

    {% block title %}పాస్‌వర్డ్‌ను రీసెట్ చేయండి (Reset Password){% endblock %}

    {% block content %}
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-10">
        <h2 class="text-3xl font-bold text-center text-primary">
            <span class="telugu">పాస్‌వర్డ్‌ను మర్చిపోయారా?</span>
        </h2>
        <p class="text-center text-gray-600 my-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-8 text-center">
                <button type="submit" class="btn-primary w-full">
                    <span class="telugu">రీసెట్ లింక్ పంపండి</span> (Send Reset Link)
                </button>
            </div>
        </form>
    </div>
    {% endblock %}
